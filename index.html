<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Page Header -->
    <div class="header">
        <h1>Memory Game</h1>
    </div>

    <!-- Game cards -->
    <h2>Match the cards</h2>
    <div class="cards">
        <!-- Javascript cards -->
        <div id="card-1" class="card" data-framework="js">
            <img class="back-image" src="./images/javascript-logo.png" alt="js"> 
        </div>
        <div id="card-2" class="card" data-framework="js">
            <img class="back-image" src="./images/javascript-logo.png" alt="js"> 
        </div>
        <!-- PHP cards -->
        <div id="card-3" class="card" data-framework="php">
            <img class="back-image" src="./images/php-logo.png" alt="php"> 
        </div>
        <div id="card-4" class="card" data-framework="php">
            <img class="back-image" src="./images/php-logo.png" alt="php"> 
        </div>
        <!-- Python cards -->
        <div id="card-5" class="card" data-framework="python">
            <img class="back-image" src="./images/python-logo.png" alt="python"> 
        </div>
        <div id="card-6" class="card" data-framework="python">
            <img class="back-image" src="./images/python-logo.png" alt="python"> 
        </div>
    </div>

    <!-- Status text -->
    <h2 id="status">Start</h2>

    <!-- Reset button -->
    <button id="reset">Reset</button>
</body>
<script src="./scripts/script.js"></script>
</html>
